<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=robots content="index,follow">
    <meta name="description" content="SHORT_DESCRIPTION">
    <meta name="keywords" content="">
    <meta name="author" content="Sergey Vlasov">
    <link rel="canonical" href="URL">
    <meta name="subject" content="WEBSITE PAGE SUBJECT">
    <meta name="copyright" content="COPYRIGHT_HOLDERS">
    <meta name="revised" content="REVISION_DATE">
    <meta name='Classification' content='Business'>
    <meta name='url' content='URL'>
    <meta http-equiv='Expires' content='0'>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv='Cache-Control' content='no-cache'>
    <meta http-equiv='imagetoolbar' content='no'>
    <meta http-equiv='x-dns-prefetch-control' content='off'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="URL" />
    <!-- Twitter Card data https://dev.twitter.com/cards/overview -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@TWITTER_ID">
    <meta name="twitter:title" content="TITLE">
    <meta name="twitter:description" content="DESCRIPTION">
    <meta name="twitter:creator" content="@CREATOR">
    <meta name="twitter:image" content="IMAGE_FOR_TWITTER_CARD">
    <!-- Open Graph data http://ogp.me/ -->
    <meta property="og:title" content="TITLE" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="url" />
    <meta property="og:image" content="IMAGE_TO_USE" />
    <meta property="og:description" content="DESCRIPTION">
    <meta property="og:site_name" content="SITE_NAME" />
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        .loader{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 99;
            transition: all 0.2s;
            opacity: 1;
            visibility: visible;
        }
        .loader.hide{
            opacity: 0;
            visibility: hidden;
        }
        .loader h1{
            font-size: 1rem;
            font-weight: 200;
            margin-top: -30px;
        }
        .loader span{
            width:16px;
            height:16px;
            border-radius:50%;
            display:inline-block;
            position:absolute;
            left:50%;
            margin-left:-10px;
            animation: 3s infinite linear;
        }
        .loader span:nth-child(2){
            background: #dbdbdb;
            animation: dot1 1.2s infinite linear;
        }
        .loader span:nth-child(3){
            background: #a4a4a4;
            z-index:100;
        }
        .loader span:nth-child(4){
            background: #dbdbdb;
            animation: dot2 1.2s infinite linear;
        }
        @keyframes dot1 {
            0%  { transform:translateX(20px); }
            50% { transform:translateX(-20px); }
            100%{ transform:translateX(20px); z-index:200; }
        }
        @keyframes dot2 {
            0%  { transform:translateX(-20px); z-index:200; }
            50% { transform:translateX(20px); }
            100%{ transform:translateX(-20px); }
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loader">
        <h1>LOADING</h1>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="error">Error Message</div>
    <div id="app"></div>
  </body>
</html>
